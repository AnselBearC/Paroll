<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步工资结算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <!--前提条件-->
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">发薪日期:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写发薪日期" class="layui-input" id="pay-date"
                                                   required lay-verify="required" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">订单选择:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name placeholder="请输入订单" autocomplete="off"
                                                   class="layui-input" id="orderFormList" ts-selected="" required lay-verify="required">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">员工姓名:</label>
                                        <div class="layui-input-block">
                                            <!--<input type="text" name placeholder="请输入" autocomplete="off" id="staffName"-->
                                            <!--class="layui-input"  ts-selected="" required>-->
                                            <div id="staffName" ></div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注信息:</label>
                                        <div class="layui-input-block" >
                                            <textarea name="note" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="prepositionBtn">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!--填写工资详情-->
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 850px;padding-top: 40px;">
                                    <table id="form-create" class="layui-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 6%">序号</th>
                                            <th>款式</th>
                                            <th>工序</th>
                                            <th style="width: 20%">数量</th>
                                            <th style="width: 23%">价格</th>
                                            <th style="width: 65px">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td colspan="5">
                                                <span id="staffPayrollCard" style="width: 60%;float: right;">计算工资明细</span>
                                            </td>
                                            <td colspan="1">
                                                <div class="layui-btn-group">
                                                    <button type="button" class="layui-btn add">增加</button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div style="margin-left: 38%">
                                        <button class="layui-btn pre" lay-submit >
                                            上一步
                                        </button>
                                        <button class="layui-btn affirmNext" lay-submit lay-filter="formStep">
                                            下一步
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!--确认工资信息-->
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">员工姓名:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux verify-name"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">发薪月份:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux verify-month"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">当月工资:</label>
                                        <div class="layui-input-block">
                                            <span  class="verify-salary layui-form-mid" style="font-size: 18px;color: #333;"></span>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux verify-note" ></div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn pre" lay-submit >
                                                上一步
                                            </button>
                                            <button class="layui-btn confirmBtn">
                                                确认结算
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--完成界面-->
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        结算成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next" >再入一笔</button>
                                    <button class="layui-btn layui-btn-primary pay-view">查看工资单</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <input id="hidValue" style="display: none">
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../js/axios.min.js" charset="utf-8"></script>
    <script src="../js/xm-select.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'step', 'laydate','tableSelect'], function () {
            var $ = layui.$,
                form = layui.form,
                laydate = layui.laydate,
                tableSelect = layui.tableSelect,
                step = layui.step;


            //前端条件信息
            var prepositionInfo ={};
            var styleInfo = {}
            var payrollDetail = new Array();
            //  设置分布表单
             step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '800px',
                height: '750px',
                stepItems: [{
                    title: '前提条件'
                }, {
                    title: '填写工资详情'
                }, {
                    title: '确认工资信息'
                }, {
                    title: '完成'
                }]
            });
            //设置日期
            laydate.render({
                elem: '#pay-date',
                type: 'month',
                value: new Date(),
                format: 'yyyy年MM月'
            });
            //订单设置多选
            tableSelect.render({
                elem: '#orderFormList',	//定义输入框input对象 必填
                checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                height:'400',  //自定义高度
                width:'500',  //自定义宽度
                table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                    url:'/orderform/list',
                    parseData: function (res) {
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.message, //解析提示文本
                            "count": res.data.total, //解析数据长度
                            "data": res.data.list
                        };
                    },
                    request: {
                        pageName: 'pageNum',//页码的参数名称，默认：page
                        limitName: 'pageSize'//每页数据量的参数名，默认：limit
                    },
                    cols: [
                        [
                            {type:  'checkbox',width: 50},
                            {field: 'id', width: 80, title: 'ID', sort: true},
                            {field: 'company', width: 160, title: '所属公司'},
                            {field: 'styleDescription', width: 120, title: '款式名称'},
                            {field: 'cuttingNumber', width: 100, title: '裁单数量'},
                            {field: 'actualNumber', width: 100, title: '实际数量'},
                            {field: 'isComplete', width: 100, title: '是否结算', templet: function (d) {
                                    if (d.isComplete === 0) {
                                        return '<span style="color: red">未结算</span>';
                                    } else {
                                        return '<span style="color: green">已结算</span>';
                                    }
                                }
                            },
                            {field: 'note', width: 180, title: '备注'},
                        ]
                    ],
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 10,
                    page: true,
                },
                done: function (elem, data) {
                    //选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
                    //拿到data[]后 就按照业务需求做想做的事情啦~比如加个隐藏域放ID...
                    var orderFormName = [];
                    var orderFormId = [];
                    layui.each(data.data,function (index,item){
                        orderFormName.push(item.styleDescription) ;
                        var ofStr = {name:item.styleDescription,value:item.id};
                        orderFormId.push(ofStr);
                    });
                    styleInfo.orderFormId = orderFormId;
                    elem.val(orderFormName.join(","));
                }
            });
            //员工选择框
            var xmSelectStaff = xmSelect.render({
               el:"#staffName",
               radio:true,
               clickClose:true,
               paging: true,
               pageSize: 8,
               height: '520px',
               prop:{
                   name:'name',
                    value:'id'
               }
            });
            //加载员工列表
            axios({
                method: 'get',
                url: '/staff/listAll',
            }).then(response => {
                var res = response.data;

            xmSelectStaff.update({
                data: res.data
            })
            });

            var index = 1;
            //新增计算工资明细
            $('.add').on('click', function(){
                var element = $([
                    '<tr class="added-line">',
                        '<td class="line" style="width: 6%">'+index+'</td>',
                        '<td class="paOrder"></td>',
                        '<td class="paProcess"></td>',
                        '<td style="width: 20%">',
                        '<div class="layui-inline"><input type="number" name="paCount" placeholder="请输入件数" class="layui-input paCount"></div>',
                        '</td>',
                        '<td style="width: 23%"><span  class="paPrices" style="font-weight: bold"></span></td>',
                        '<td>',
                            '<button type="button" class="layui-btn layui-btn-danger del">删除</button>',
                        '</td>',
                    '</tr>',
            ].join(''));
                var styleId=null;
                var styleName = element.find('.paOrder')[0];
                var processName = element.find('.paProcess')[0];
                var styleSelect = xmSelect.render({
                    el: styleName,
                    radio: true,
                    clickClose: true,
                    data: function(){
                        return styleInfo.orderFormId
                    },
                    on:function(data) {
                      //当前选中的值
                      styleId = data.arr;
                    },
                    //关闭下拉框的操作
                    hide() {
                        //选择完成后回调,显示工序列表
                        $.get("/orderAndProcess/list/"+styleId[0].value,function(data){
                            //动态赋值下拉框
                            processSelect.update({
                                data:data.data
                            })
                        });
                    }
                });
                var processInfo = null;
                var processSelect = xmSelect.render({
                    el: processName,
                    radio: true,
                    clickClose: true,
                    prop: {
                        name:'processName',
                        value:'id',
                    },
                    on:function(data) {
                        processInfo = data.arr;
                    }
                });
                //监听数量输入框
                element.find('.paCount').bind('input propertychange', function (e) {
                    var line  = $(this).parents('tr').children('td').eq(0).text();
                    if(processInfo===null){
                        payrollDetail.splice(line-1,1);
                    }else {
                        var paCount = $(this).parents('tr').children('td').eq(3).children('div').children("input[name='paCount']").val();
                        if (paCount<=0.99||paCount==="") {
                            payrollDetail.splice(line-1,1);
                        } else {
                            var orderName = styleSelect.getValue('name');
                            var processPrice = processInfo[0].price;
                            //计算某个工序价格
                            var totalPrice = paCount*processPrice;
                            //工资明细存入数组中
                            payrollDetail[line-1] = {orderName:orderName[0],processName:processInfo[0].processName,amount:paCount,unit:processPrice,totalPrices:totalPrice.toFixed(2)};
                            $(this).parents('tr').children('td').eq(4).children('span').html(processPrice+'×'+paCount+'='+totalPrice.toFixed(2));
                        }
                    }
                });
                element.find('.del').on('click', function(){
                    var line  = $(this).parents('tr').children('td').eq(0).val();
                    var paCount = $(this).parents('tr').children('td').eq(3).children('div').children("input[name='paCount']").val();
                    if(paCount==="") {
                        $(this).parents('tr').remove();
                    }else {
                        payrollDetail.splice(line-1,1);
                        $(this).parents('tr').remove();
                    }

                    index--;
                });

                index++;
                $('#form-create tbody').append(element)
            });

            //获取前置条件数据
            form.on('submit(prepositionBtn)', function (data) {

                prepositionInfo.payDate = $('#pay-date').val();

                if(data.field.select==="") {
                    layer.msg("姓名不能为空");
                }else {
                    var staffName = xmSelectStaff.getValue('name');
                    prepositionInfo.staffId = data.field.select;
                    prepositionInfo.note = data.field.note;
                    prepositionInfo.staffName = staffName[0];

                    $('#staffPayrollCard').html('['+staffName[0]+']结算工资明细表');
                    step.next('#stepForm');
                }

                return false;
            });


            //进入工资单确认页面
            var salary =0.00;
            $('.affirmNext').click(function () {

                
                if(index-1!==payrollDetail.length||payrollDetail.length===0) {
                    layer.msg("请填写完整信息");
                }else {
                    for (var i=0;i<payrollDetail.length;i++) {
                        salary = Number(payrollDetail[i].totalPrices)+Number(salary);
                    }
                    $('.verify-name').text(prepositionInfo.staffName);
                    $('.verify-month').text(prepositionInfo.payDate);
                    $('.verify-salary').text(salary.toFixed(2)+'元');
                    $('.verify-note').text(prepositionInfo.note);
                    step.next('#stepForm');
                }

                return false;
            });
            //确认并录入工资信息
            var payrolldata = null;
            $('.confirmBtn').click(function () {
                prepositionInfo.salary = salary.toFixed(2);
                var salaryData = JSON.stringify(prepositionInfo);

                $.ajax({
                    url: "/payroll/create",
                    type: "post",
                    dataType: "json",
                    contentType: "application/json",
                    data: salaryData,
                    success: function (data) {
                        payrolldata = data.data;
                        var payrollId = data.data.id;
                        //添加工资单详情
                        for (var i=0;i<payrollDetail.length;i++) {
                            payrollDetail[i].payrollId = payrollId;
                            var detailData = JSON.stringify(payrollDetail[i]);
                            $.ajax({
                                url: "/payrollDetail/create",
                                type: "post",
                                dataType: "json",
                                contentType: "application/json",
                                data: detailData,
                                error:function () {
                                    layer.msg('结算失败');
                                    step.pre('#stepForm');
                                    return false;
                                }
                            })
                        }
                        step.next('#stepForm');
                    }, error: function () {
                        parent.layer.msg('结算失败');
                        step.pre('#stepForm');
                    }
                });

                return false;
            });


            //重新结算下个人工资
            $('.next').click(function () {
                //重新清空

                xmSelectStaff.setValue([]);//清空员工栏位
                $('.added-line').empty();
                index = 1;
                salary = 0.00;
                prepositionInfo ={};//清空数组
                payrollDetail.length= 0;
                step.next('#stepForm');
            });

            //无操作下一步
            form.on('submit(formStep)', function (data) {
                step.next('#stepForm');
                return false;
            });
            //返回上一步
            $('.pre').click(function () {
                salary = 0.00;
                step.pre('#stepForm');
                return false;
            });
            //查看工资单
            $('.pay-view').click(function () {
                $('#hidValue').val(JSON.stringify(payrolldata));
                var index = layer.open({
                    title: '工资单详情',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['80%', '70%'],
                    content: '/page/table/py/payrollDetail.html',
                    success: function (layero, index) {

                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            })
        })
    </script>
</body>
</html>
