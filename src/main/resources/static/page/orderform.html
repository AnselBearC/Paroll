<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="details">定价</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<input id="hidValue" style="display: none">
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/orderform/list',
            parseData:function(res) {
                return{
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list
                };
            },
            request:{
                pageName:'pageNum',//页码的参数名称，默认：page
                limitName:'pageSize'//每页数据量的参数名，默认：limit
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'company', width: 160, title: '所属公司'},
                    {field: 'styleNumber', width: 120, title: '款号'},
                    {field: 'styleDescription', width: 120, title: '款式名称'},
                    {field: 'cuttingNumber', width: 100, title: '裁单数量'},
                    {field: 'actualNumber', width:  100, title: '实际数量'},
                    {field: 'isComplete', width: 100, title: '是否结算',templet:function (d) {
                            if (d.isComplete===0) {
                                return '<span style="color: red">未结算</span>';
                            }else {
                                return '<span style="color: green">已结算</span>';
                            }

                        }},
                    {field: 'startDate', width: 130, title: '开始时间'},
                    {field: 'endingDate', width: 130, title: '到期时间'},
                    {field: 'note', width: 180, title: '备注'},
                    {title: '操作', minWidth: 160, toolbar: '#currentTableBar', align: "center"}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var stName = JSON.stringify(data.field);
            var staffJson = JSON.parse(stName);

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    name: staffJson.username
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */

        table.on('toolbar(currentTableFilter)', function (obj) {

            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['70%', '80%'],
                    content: '/page/table/of/orderFormadd.html'
                });
                $(window).on( "resize",function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                $('#hidValue').val(JSON.stringify(data));
                var index = layer.open({
                    title: '编辑订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '70%'],
                    content: '/page/table/of/orderFormedit.html',
                    success:function (layero,index) {
                       // var body = layer.getChildFrame('body', index); //得到产品查询层的BODY
                       // body.find('#hidValue').val(JSON.stringify(data)); //将本层的窗口索引传给产品查询层的hidValue中
                        //localStorage.setItem('uptateOrderForm', JSON.stringify(data));
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                        url: "/orderform/delete/"+data.id,
                        $.ajax({
                        type: "get",
                        success: function () {
                            obj.del();
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                            }, 'data');
                            layer.close(index);
                            layer.msg('删除成功');
                        }, error: function () {
                            layer.msg('删除失败');
                        }
                    });

                });
            }else if(obj.event === 'details') {//监听定价操作
                var index = layer.open({
                    title: '编辑订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '70%'],
                    content: '/page/table/of/orderFormdetails.html'
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

    });
</script>

</body>
</html>
