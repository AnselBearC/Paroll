<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>编辑订单定价</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="test6" class="demo-transfer"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>工序定价</legend>
    </fieldset>
    <div class="layui-btn-container">
        <button type="button" class="layui-btn" lay-demotransferactive="getData">获取右侧数据</button>
        <button type="button" class="layui-btn" lay-demotransferactive="reload">重载实例</button>
    </div>
    <div id="test7" class="demo-transfer"></div>


<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['transfer', 'layer', 'util'], function(){
        var $ = layui.$
            ,transfer = layui.transfer
            ,layer = layui.layer
            ,util = layui.util;

        //模拟数据
        var data1 = [
            {"value": "1", "title": "李白"}
            ,{"value": "2", "title": "杜甫"}
            ,{"value": "3", "title": "苏轼"}
            ,{"value": "4", "title": "李清照"}
            ,{"value": "5", "title": "鲁迅", "disabled": true}
            ,{"value": "6", "title": "巴金"}
            ,{"value": "7", "title": "冰心"}
            ,{"value": "8", "title": "矛盾"}
            ,{"value": "9", "title": "贤心"}
        ]
    //实例调用
    transfer.render({
        elem: '#test7'
        ,data: data1
        ,showSearch: true
        ,title: ['功序列表', '已选工序']
        ,id: 'processList' //定义唯一索引
    })
    //批量办法定事件
    util.event('lay-demoTransferActive', {
        getData: function(othis){
            var getData = transfer.getData('processList'); //获取右侧数据
            layer.alert(JSON.stringify(getData));
        }
        ,reload:function(){
            //实例重载
            transfer.reload('processList', {
                title: ['文人', '喜欢的文人']
                ,value: ['2', '5', '9']
                ,showSearch: true
            })
        }
    });

    });
</script>
</body>

</html>
