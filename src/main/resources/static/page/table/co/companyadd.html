<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新公司信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" lay-filter="companyForm">
    <div class="layui-form-item">
        <label class="layui-form-label required">公司名称</label>
        <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required" lay-reqtext="公司名不能为空" placeholder="请输入公司名称" value=""
                   class="layui-input" autocomplete="off">
            <tip>填写公司名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="contactTel" placeholder="请输入公司联系电话" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block">
            <input type="text" name="companyAddr" placeholder="请输入公司地址" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="note" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert("是否提交", {
                title: ''
            }, function () {
                $.ajax({
                    url: "/company/create",
                    type: "post",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data.field),
                    success: function () {
                        // 关闭弹出层
                        layer.close(index);

                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        parent.layer.msg('添加成功');
                        parent.layui.table.reload("currentTableId");
                    }, error: function () {
                        parent.layer.msg('添加失败');
                    }
                });

            });

            return false;
        });

    });
</script>
</body>
</html>
